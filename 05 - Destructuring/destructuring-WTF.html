<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>

<body>
  <script>
    // Object Destructuring with variable renaming & default values
    const { w: width = 400, h: height = 500 } = { w: 800 }

  // so we are destrucutuing the w, which is called width variable and the height will bne a default value because there is nothing to destructure.

  </script>
</body>
