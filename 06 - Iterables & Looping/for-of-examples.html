<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>

<body>
  <p>Hi I'm p 01</p>
  <p>Hi I'm p 02</p>
  <p>Hi I'm p 03</p>
  <p>Hi I'm p 04</p>
  <p>Hi I'm p 05</p>
  <p>Hi I'm p 06</p>
  <p>Hi I'm p 07</p>
  <p>Hi I'm p 08</p>
  <p>Hi I'm p 09</p>
  <p>Hi I'm p 10</p>
  <script>
    const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];



    //USING ITERATORS
    // cuts.entries() is an array iterator method that has a next() function that returns array of index, value
    for (const [i, cut] of cuts.entries()) { // we use destructuring to pull the values of index and cut from the iterator object's array
      console.log(`${cut} is the ${i + 1} item`);
    }



    // USING ARGUMENTS KEYWORD!!!! - if we dont know how many arguments there will be.
    // indie we use the dpecial keyword arguments which is an array like object
    function addUpNumbers() {
      let total = 0;
      for (const num of arguments) {  /// usually we just convert to array and then use an array method
        total += num;
      }
      console.log(total);
      return total;
    }
    addUpNumbers(10, 23, 52, 34, 12, 13, 123);



    // USING ON A STRING
    const name = 'Wes Bos';
    for (const char of name) {
      console.log(char);
    }

    // USING ON A NODELIST / HTML LIST / DOMLIST
    const ps = document.querySelectorAll('p');
    for (const paragraph of ps) {
      paragraph.addEventListener('click', function () {
        console.log(this.textContent);
      });
    }

  </script>
</body>

</html>
