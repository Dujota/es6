    // OBJECTS ARE NOT ITERABLE!!!!!!!!

      color: 'Red',
      size: 'Medium',
      weight: 50,
      sugar: 10

    // Options? we can use .entries(); but not available yet, Object.keys(apple)

      console.log(value, prop);
